<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Galactic Age Calculator</title>
</head>

<body>

  <div class="container">
    <h1>Super Galactic Age Calculator</h1>
    <h3>Enter your age to check how old you would be on another planet:</h3>

      <form id="enter-age">
        <div class="form-group">
          <input type="number" id="earthAge" required><br>

          <button type="submit" class="btn">Find out!</button>
        </div>
      </form>

    <div class="age-results">
      <h4>Your age is...</h4>
      <ul>
        <li><span id="result1"></span></li>
        <li><span id="result2"></span></li>
        <li><span id="result3"></span></li>
      </ul>
    </div>
</body>
</html>
